<app-navigation-bar (toOnSubmitForm)="onSubmit()"></app-navigation-bar>
<section>
  <form
    [formGroup]="questionnaireForm"
    (ngSubmit)="(onSubmit)"
    class="text-center"
  >
    <div
      class="flex flex-col p-4 w-3/5 mx-auto mt-10 border-2 border-blue-700 rounded-md"
    >
      <mat-form-field>
        <textarea matInput formControlName="title" name="title"></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          formControlName="description"
          name="description"
        ></textarea>
      </mat-form-field>
    </div>
    <ng-container formArrayName="questions">
      @for (question of questions.controls; track $index) {
      <div [formGroupName]="$index">
        <app-question [formArray]="questions" [index]="$index"></app-question>
      </div>
      }
    </ng-container>
    <mat-icon color="accent" class="mat-icon-plus" (click)="addQuestion()"
      >add_circle</mat-icon
    >
  </form>
</section>
