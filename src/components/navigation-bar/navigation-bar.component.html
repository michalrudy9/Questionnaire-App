<header>
  <mat-toolbar color="primary">
    <a routerLink="/" class="flex items-center gap-x-5">
      <mat-icon
        aria-hidden="false"
        aria-label="Receipt icon"
        fontIcon="receipt"
      ></mat-icon>
      <h1>Questionnaire App</h1>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-white flex flex-wrap items-center text-base justify-center"
    >
      <button mat-button routerLink="/">Home</button>
      <button mat-button routerLink="/admin">Admin Panel</button>
    </nav>
    <button mat-raised-button color="accent" (click)="toOnSubmit()">
      Save
    </button>
  </mat-toolbar>
</header>
